<body>
    <h1>Bienvenidos a EstudioMarket</h1>
    <p>
        <em>Lo mejor para tu educación, solo en EstudioMarket.</em>
    </p>
    <main>
        <section> <!--Menu-->
            <h2>Menu</h2>
            <ul>
                <li><a href="../Proyecto final (Ecommerce)/Portada.html">Inicio</a></li>
                <li><a href="../Proyecto final (Ecommerce)/Productos.html">Productos</a></li>

            </ul>
        </section>

        <section> <!--Mi carrito-->
            <h2>Carrito de compras</h2>
            <div id="ResumenCarrito">

            </div>
            <p><a href="../Proyecto final (Ecommerce)/Mi_Carrito.html">Ver Más</a></p>
        </section>
    </main>

    <script>
        let Carrito = JSON.parse(localStorage.getItem('Carrito')) || [];

        const ResumenCarrito = document.getElementById('ResumenCarrito');

        if (Carrito.length > 0) {
            let resumenHTML = "<ul>";
            
            Carrito.forEach(item => {
                resumenHTML += `<li>${item.Nombre} x ${item.quantity} </li>`;
            });

            resumenHTML += "</ul>";

            ResumenCarrito.innerHTML = `Productos en tu carrito: ${Carrito.length} - ${resumenHTML}`;
        }else{
            ResumenCarrito.innerHTML = "Tu carrito está vacío.";
        }
    </script>
</body>
